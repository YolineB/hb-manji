{% extends 'base.html' %}

{% block body %}

<h1>Registration</h1>
  
  <h2>Create an Account</h2>
  <form action="/registration" method="POST">

    <div class="row">
      <div class="col-4">
        <label class="form-label">First Name</label>
        <input type="text" placeholder="First name" aria-label="First name" name="fname">
      </div>
      
      <div class="col-4">
        <label class="form-label">Last Name</label>
        <input type="text" placeholder="Last name" aria-label="Last name" name="lname">
      </div>
    </div>

    <div class="col-6 mb-3">
      <label class="form-label">Home City</label>
      <input name="home_zip" type="text" placeholder="Home City">
    </div>

    <div class="col-6 mb-3">
      <label class="form-label">Email address</label>
      <input name="email" type="email" aria-describedby="emailHelp">
      <div class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="col-6 mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input name="password" type="password" >
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>

  </form>

{% endblock %}
